<body>
	{{> index}}
</body>



<template name="index">
	<div class="row">
		<div class="col-md-3 navigation-dock">
			<input type="search" class="form-control input-block" />
			<ul class="group-list">
				{{#each manifests}}
				<li class="list-group-item {{manifest_is_selected}}">{{this}}</li>
				{{/each}}
			</ul>
		</div>
		<div class="col-md-9">
			<h2>{{title}}</h2>
			<div>
				<a href="#" class="small">add notes</a>
			</div>

			<br/>


			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Managed_Installs</h3>
				</div>
				<div class="panel-body">
					<ul class="list-group">
						{{#each managed_installs}}
             					<li class="list-group-item">{{this}}</li>
						{{/each}}
					</ul>
				</div>
			</div>


                        <div class="panel panel-default">
                                <div class="panel-heading">
                                        <h3 class="panel-title">Optional_Installs</h3>
                                </div>
                                <div class="panel-body">
                                        <ul class="list-group">
                                                {{#each optional_installs}}
                                                <li class="list-group-item">{{this}}</li>
                                                {{/each}}
                                        </ul>
                                </div>
                        </div>
                        <div class="panel panel-default">
                                <div class="panel-heading">
                                        <h3 class="panel-title">Managed_Updates</h3>
                                </div>
                                <div class="panel-body">
                                        <ul class="list-group">
                                                {{#each managed_updates}}
                                                <li class="list-group-item">{{this}}</li>
                                                {{/each}}
                                        </ul>
                                </div>
                        </div>
                        <div class="panel panel-default">
                                <div class="panel-heading">
                                        <h3 class="panel-title">Managed_Uninstalls</h3>
                                </div>
                                <div class="panel-body">
                                        <ul class="list-group">
                                                {{#each managed_uninstalls}}
                                                <li class="list-group-item">{{this}}</li>
                                                {{/each}}
                                        </ul>
                                </div>
                        </div>


		</div>
	</div>
</template>
